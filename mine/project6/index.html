<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms Challenge</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Golos+Text:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Contact Us</h1>
    </header>
    <main>
      <form action="./index.html" method="GET">
        <section>
          <h2>How can we help you?</h2>
          <ul>
            <li>
              <label for="username">Your name</label>
              <input type="text" id="username" name="user-name" required />
            </li>
            <li>
              <label for="useremail">Your E-Mail Address</label>
              <input type="email" id="useremail" name="user-email" required />
            </li>
            <li>
              <label for="userphonenumber">Your Phone Number</label>
              <input
                type="tel"
                id="userphonenumber"
                name="user-phone-number"
                required
                minlength="5"
              />
            </li>
            <li>
              <label for="usermessage">Your Message</label>
              <textarea
                name="user-message"
                id="usermessage"
                rows="8"
                required
                minlength="10"
                maxlength="200"
              ></textarea>
            </li>
          </ul>
        </section>

        <section>
          <ul>
            <li>
              <label for="finding-way">How did you find us?</label>
              <select name="findingway" id="finding-way" required>
                <option value="web-search">Web Search</option>
                <option value="word-of-mouth">Word Of Mouth</option>
                <option value="other">Other</option>
              </select>
            </li>
          </ul>
        </section>

        <section>
          <h2>How should we reply?</h2>
          <ul>
            <li class="inline-control">
              <input
                type="radio"
                name="reply-method"
                id="calling"
                value="phone"
                required
              />
              <label for="calling">Call me</label>
            </li>
            <li class="inline-control">
              <input
                type="radio"
                name="reply-method"
                id="email"
                value="email"
                required
              />
              <label for="email">Send me an email</label>
            </li>
            <li class="inline-control">
              <input
                type="radio"
                name="reply-method"
                id="unwanted"
                value="unwanted"
                required
              />
              <label for="unwanted">Don't reply</label>
            </li>
          </ul>
        </section>
        <section class="inline-control">
            <input type="checkbox" name="accept-terms" id="accept" required />
            <label for="accept">Aceept Terms</label>
        </section>

        <section id="buttons">
          <button type="reset" class="btn-empty">Clear</button>
          <button type="submit" class="btn-filed">Submit</button>
        </section>
      </form>
    </main>
  </body>
</html>
